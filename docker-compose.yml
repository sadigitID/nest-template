services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - APP_NAME=NestJS API
      - APP_PREFIX=api
      - PORT=3000
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
    env_file:
      - .env
    restart: unless-stopped
